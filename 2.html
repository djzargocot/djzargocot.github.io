<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calamity Terraria - Гайд</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                url('IMG.Jpg') center/cover no-repeat,
                radial-gradient(circle at center, rgba(104, 1, 1, 0.6), rgba(10, 0, 0, 0.8));
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Навигационная панель */
        .navbar {
            background: transparent;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: none;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Основные кнопки меню */
        .nav-button {
            position: relative;
            flex: 1;
            text-align: center;
        }

        .main-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 20px 0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-btn:hover {
            background: linear-gradient(45deg, #ff8c42, #ffa94d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        /* Выпадающее меню */
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(104, 1, 1, 0.8);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-top: none;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(15px);
        }

        .nav-button:hover .dropdown-content {
            display: flex;
        }

        .dropdown-btn {
            background: transparent;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border-bottom: 1px solid #333;
            width: 100%;
        }

        .dropdown-btn:hover {
            background: #ff6b35;
            color: white;
            transform: translateX(10px);
        }

        .dropdown-btn:last-child {
            border-bottom: none;
        }

        /* Центральная надпись */
        .main-title {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .calamity-text,
        .terraria-text,
        .guide-text {
            transition: all 0.3s ease;
        }

        .calamity-text {
            font-family: 'MedievalSharp', cursive;
            font-size: 100px;
            color: #ff3300;
            text-shadow:
                0 0 10px #c41b01,
                0 0 20px #ff3300,
                0 0 40px #ff6600,
                0 0 80px #ff0000;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .terraria-text {
            font-family: 'MedievalSharp', cursive;
            font-size: 80px;
            color: #ffffff;
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                0 0 10px #FF8C00;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .guide-text {
            font-family: 'MedievalSharp', cursive;
            font-size: 70px;
            color: #fafafa;
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                0 0 10px #FF8C00;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        /* Эффекты при наведении на надписи */
        .calamity-text:hover,
        .terraria-text:hover,
        .guide-text:hover {
            transform: scale(1.2);
            color: #ffc037;
            text-shadow:
                0 0 20px #ff5500,
                0 0 40px #ff3300,
                0 0 80px #ff0000,
                0 0 120px #ff0000;
        }

        @keyframes fireMove {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes dustMove {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fire-particle, .dust-particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            bottom: 0;
        }

        .fire-particle {
            animation: fireMove 4s ease-in infinite;
        }

        .dust-particle {
            animation: dustMove 20s linear infinite;
        }

        /* Адаптивность - ИСПРАВЛЕНО */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row; /* Оставляем в строке */
                flex-wrap: wrap;
            }
            .nav-button {
                flex: 1 0 33%; /* По 3 кнопки в строке */
            }
            
            .calamity-text {
                font-size: 60px;
            }
            
            .terraria-text {
                font-size: 2rem;
            }
            
            .guide-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Первая кнопка -->
            <div class="nav-button">
                <button class="main-btn">Пре-Хардмод</button>
                <div class="dropdown-content">
                    <button class="dropdown-btn" onclick="window.location.href='summoner.html'">Призыватель</button>
                    <button class="dropdown-btn" onclick="window.location.href='warrior.html'">Воин</button>
                    <button class="dropdown-btn" onclick="window.location.href='mage.html'">Маг</button>
                    <button class="dropdown-btn" onclick="window.location.href='ranger.html'">Стрелок</button>
                    <button class="dropdown-btn" onclick="window.location.href='rogue.html'">Разбойник</button>
                </div>
            </div>

            <!-- Вторая кнопка -->
            <div class="nav-button">
                <button class="main-btn">Хардмод</button>
                <div class="dropdown-content">
                    <button class="dropdown-btn" onclick="window.location.href='summoner.html'">Призыватель</button>
                    <button class="dropdown-btn" onclick="window.location.href='warrior.html'">Воин</button>
                    <button class="dropdown-btn" onclick="window.location.href='mage.html'">Маг</button>
                    <button class="dropdown-btn" onclick="window.location.href='ranger.html'">Стрелок</button>
                    <button class="dropdown-btn" onclick="window.location.href='rogue.html'">Разбойник</button>
                </div>
            </div>

            <!-- Третья кнопка -->
            <div class="nav-button">
                <button class="main-btn">Пост-Мунлорд</button>
                <div class="dropdown-content">
                    <button class="dropdown-btn" onclick="window.location.href='summoner.html'">Призыватель</button>
                    <button class="dropdown-btn" onclick="window.location.href='warrior.html'">Воин</button>
                    <button class="dropdown-btn" onclick="window.location.href='mage.html'">Маг</button>
                    <button class="dropdown-btn" onclick="window.location.href='ranger.html'">Стрелок</button>
                    <button class="dropdown-btn" onclick="window.location.href='rogue.html'">Разбойник</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Центральная надпись -->
    <div class="main-title">
        <div class="calamity-text">CALAMITY</div>
        <div class="terraria-text">TERRARIA</div>
        <div class="guide-text">ГАЙД</div>
    </div>

    <script>
        // Создание частиц 
        function createParticles() {
            for (let i = 0; i < 35; i++) {
                // Огненные частицы
                const fire = document.createElement('div');
                fire.className = 'fire-particle';
                
                const fireSize = Math.random() * 12 + 4;
                fire.style.width = fireSize + 'px';
                fire.style.height = fireSize + 'px';
                fire.style.background = `radial-gradient(circle, 
                    rgba(255, 100, 0, 0.9), 
                    rgba(255, 50, 0, 0.7), 
                    rgba(255, 0, 0, 0)
                )`;
                fire.style.boxShadow = '0 0 15px rgba(255, 100, 0, 0.9)';
                
                fire.style.left = (Math.random() * 100) + 'vw';
                fire.style.bottom = '0';
                fire.style.animationDelay = (Math.random() * 2) + 's';
                fire.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(fire);
                
                // Пылинки
                const dust = document.createElement('div');
                dust.className = 'dust-particle';
                
                const dustSize = Math.random() * 8 + 2;
                dust.style.width = dustSize + 'px';
                dust.style.height = dustSize + 'px';
                dust.style.background = 'rgba(255, 255, 255, 0.8)'; // Белый цвет
                dust.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.8)'; // Белое свечение
                
                dust.style.left = (Math.random() * 100) + 'vw';
                dust.style.bottom = '0';
                dust.style.animationDelay = (Math.random() * 2) + 's';
                dust.style.animationDuration = (Math.random() * 15 + 15) + 's';
                
                document.body.appendChild(dust);
            }
        }

        // Создание желтых огненных частиц
        function createYellowFireParticles() {
            for (let i = 0; i < 15; i++) {
                const yellowFire = document.createElement('div');
                yellowFire.className = 'fire-particle';
                
                const size = Math.random() * 10 + 3;
                yellowFire.style.width = size + 'px';
                yellowFire.style.height = size + 'px';
                yellowFire.style.background = `radial-gradient(circle, 
                    rgba(255, 255, 0, 0.9), 
                    rgba(255, 200, 0, 0.7), 
                    transparent)`;
                yellowFire.style.boxShadow = '0 0 20px rgba(255, 255, 0, 0.8)';
                
                yellowFire.style.left = (Math.random() * 100) + 'vw';
                yellowFire.style.bottom = '0';
                yellowFire.style.animationDelay = (Math.random() * 1.5) + 's';
                yellowFire.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                document.body.appendChild(yellowFire);
            }
        }

        // Запуск анимаций
        createYellowFireParticles();
        createParticles();
    </script>
</body>
</html>
